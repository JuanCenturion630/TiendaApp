<ion-content [fullscreen]="true">
    <ion-toolbar style="height: auto; display: flex; justify-content: center; align-items: center; --background: #ffffff; overflow-y: auto;">
        <div style="margin-top:64px;">
        </div>

        <ion-label style="font-size: 28px; font-weight: 500; color:#2C3357; margin-left: 15px;">
            Productos
        </ion-label>

        <ion-card *ngIf="!hayProductos" style="height: auto; --background:#ffffff; border: none; width: 100%; margin: auto;">
            <ion-row style="height: 84vh; display: flex; justify-content: center; align-items: center;">
                <ion-col style="display: flex; justify-content: center; align-items: center; height: 100%;">
                    <img src="assets/img/VerProductos/1.png" style="width: 100%; height: 100%;">
                </ion-col>
                <ion-col style="display: flex; justify-content: center; align-items: center; height: 100%;">
                    <ion-card style="display: flex; flex-direction: column; justify-content: center; align-items: center; --background:#ffffff; box-shadow: none;">
                        <ion-card-content>
                            <ion-row style="font-size: 24px; color:#2C3357; font-weight: 550;">
                                Subí tus productos
                            </ion-row>
                            <ion-row style="font-size: 18px; color:#2C3357;">
                                ¡Agregar productos es fundamental para empezar a vender! Una vez cargados, vas a poder administrarlos desde acá.
                            </ion-row>
                            <div style="margin-top: 15px;"></div>
                            <ion-button (click)="irAAgregarProductos()" style="--border-radius: 10px; text-transform: none; --ion-toolbar-background:#ffffff; --background: #006bc8; font-weight: 550;">
                                Agregar tu primer producto
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-card>

        <ion-card *ngIf="hayProductos" style="height: auto; --background:#ffffff; border: none; width: 100%; margin: auto;">
            <ion-card style="height: auto; --background:#ffffff; border: none; width: 780px; margin: auto; box-shadow: none;">
                <ion-card-content>
                    <ion-card style="--border-radius: 20px;">
                        <ion-row style="background:#ffffffee; font-weight: bold; color:#2C3357;">
                            <ion-col>
                                <ion-label style="display: flex; align-items: center; justify-content: center; text-align: center;">
                                    Foto
                                </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label style="display: flex; align-items: center; justify-content: center; text-align: center;">
                                    Producto
                                </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label style="display: flex; align-items: center; justify-content: center; text-align: center;">
                                    Stock
                                </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label style="display: flex; align-items: center; justify-content: center; text-align: center;">
                                    Precio
                                </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label style="display: flex; align-items: center; justify-content: center; text-align: center;">
                                    Variante
                                </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label style="display: flex; align-items: center; justify-content: center; text-align: center;">
                                    Acciones
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row *ngFor="let producto of listaProductos" style="border-bottom: 1px solid #2C3357; background:#ffffff; font-weight: 500; color:#2C3357;">
                            <ion-col>
                                <!--<ion-button *ngIf="rutaImagen" style="--background: url({{rutaImagen}}) center center / cover no-repeat; background-size: cover; height: 100px; width: 120px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);">
                                </ion-button>-->
                                <ion-button style="--background: #ffffff; height: 100px; width: 120px; border: 1px solid #2C3357; --border-radius:20px;">
                                    <ion-icon name="images" style="font-size: 100px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                    </ion-icon>
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-input 
                                    readonly
                                    style="--padding-start: 8px; font-size: 15px; font-weight: bold; color: #2c3357; border: 1px solid #2C3357; border-radius: 10px; box-shadow: none;" 
                                    placeholder="{{producto.name}}">
                                </ion-input>
                            </ion-col>
                            <ion-col>
                                <ion-input 
                                    readonly
                                    style="--padding-start: 8px; font-size: 15px; font-weight: bold; color: #2c3357; border: 1px solid #2C3357; border-radius: 10px; box-shadow: none;" 
                                    placeholder="{{producto.stock}}">
                                </ion-input>
                            </ion-col>
                            <ion-col>
                                <ion-input
                                    readonly 
                                    style="--padding-start: 8px; font-size: 15px; font-weight: bold; color: #2c3357; border: 1px solid #2C3357; border-radius: 10px; box-shadow: none;" 
                                    placeholder="$ {{producto.price}}">
                                </ion-input>
                            </ion-col>
                            <ion-col>
                                <ion-input
                                    readonly 
                                    style="--padding-start: 8px; font-size: 15px; font-weight: bold; color: #2c3357; border: 1px solid #2C3357; border-radius: 10px; box-shadow: none;" 
                                    placeholder="{{producto.colors}}.{{producto.sizes}}">
                                </ion-input>
                            </ion-col>
                            <ion-col>
                                <ion-col>
                                    <ion-button 
                                        disabled
                                        style="--border-radius: 100px; width: auto; height: auto; --background: #ffffff; text-transform: none;">
                                        <ion-icon name="close" slot="end" style="font-weight: bold; font-size: 15px; color: red">
                                        </ion-icon>
                                        Borrar
                                    </ion-button>
                                </ion-col>
                            </ion-col>
                        </ion-row>
                    </ion-card>
                </ion-card-content>
            </ion-card>
        </ion-card>
    </ion-toolbar>
</ion-content>
